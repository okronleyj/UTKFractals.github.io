<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="mandelbrotCanvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById('mandelbrotCanvas');
        const ctx = canvas.getContext('2d');

        let zoom = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let dragStartX;
        let dragStartY;
        let step = 2; // Change this to adjust the resolution

        const maxIterations = 100;

        function mandelbrot(c_real, c_imag) {
            let z_real = c_real;
            let z_imag = c_imag;

            for (let i = 0; i < maxIterations; i++) {
                const temp_real = z_real * z_real - z_imag * z_imag + c_real;
                const temp_imag = 2 * z_real * z_imag + c_imag;

                z_real = temp_real;
                z_imag = temp_imag;

                if (z_real * z_real + z_imag * z_imag > 4) {
                    return i;
                }
            }

            return maxIterations;
        }

        function drawMandelbrot() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            for (let x = 0; x < canvas.width; x += step) {
                for (let y = 0; y < canvas.height; y += step) {
                    const c_real = (x - canvas.width / 2 + offsetX) * 4 / (zoom * canvas.width);
                    const c_imag = (y - canvas.height / 2 + offsetY) * 4 / (zoom * canvas.height);

                    const iterations = mandelbrot(c_real, c_imag);

                    const color = iterations === maxIterations ? 0 : iterations % 16 * 16;

                    for (let i = 0; i < step; i++) {
                        for (let j = 0; j < step; j++) {
                            const pixelX = x + i;
                            const pixelY = y + j;

                            if (pixelX < canvas.width && pixelY < canvas.height) {
                                const index = (pixelX + pixelY * canvas.width) * 4;
                                imageData.data[index] = color;
                                imageData.data[index + 1] = color;
                                imageData.data[index + 2] = color;
                                imageData.data[index + 3] = 255;
                            }
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function handleZoom(event) {
            event.preventDefault();
            const scale = Math.exp(event.deltaY / 1000);
            const mouseX = event.clientX - canvas.getBoundingClientRect().left;
            const mouseY = event.clientY - canvas.getBoundingClientRect().top;

            offsetX = (offsetX - mouseX / canvas.width) * scale + mouseX / canvas.width;
            offsetY = (offsetY - mouseY / canvas.height) * scale + mouseY / canvas.height;
            zoom *= scale;

            drawMandelbrot();
        }

        function handleMouseDown(event) {
            isDragging = true;
            dragStartX = event.clientX;
            dragStartY = event.clientY;
        }

        function handleMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - dragStartX;
                const deltaY = event.clientY - dragStartY;

                offsetX += deltaX * -400 / (canvas.width);
                offsetY += deltaY * -400 / (canvas.height);

                drawMandelbrot();

                dragStartX = event.clientX;
                dragStartY = event.clientY;
            }
        }

        function handleMouseUp() {
            isDragging = false;
        }

        canvas.addEventListener('wheel', handleZoom);
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        drawMandelbrot();
    </script>
</body>
</html>
